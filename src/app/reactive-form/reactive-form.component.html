<div class="container">
    <h4 class="pb-2">Reactive form and Validators</h4>

    <form [formGroup]="checkoutForm " (ngSubmit)="showData()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Qunatity</label>
            <input type="text" class="form-control" id="exampleInputQunatity1" placeholder="Qunatity" formControlName="quantity">
            <span *ngIf="checkoutForm.get('quantity').touched && checkoutForm.get('quantity').hasError('required')">Quantity is required</span>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="terms">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.valid">Checkout</button>
    </form>
</div>
